server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /api
# Actuator endpoint configurations
info:
  app:
    version: 0.0.1
    release: '0_20210610'
    name: ${spring.application.name}
    servlet:
      context-path: /NotificationRelayApp
    java:
      version: 11

management:
  endpoints:
    web:
      exposure:
        include: health,info
# Spring configurations
spring:
  datasource:
    url: jdbc:sqlserver://localhost;databaseName = THC
    username: sa
    password: root
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.MySQLInnoDBDialect
    show-sql: true
    generate-ddl: true
  profiles:
    active: local
  application:
    name: THC

#logging
logging:
  file:
    name: THC/logs/application.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"

