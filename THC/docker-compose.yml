version: '3.1'
services:
  app:
    container_name: thc
    image: thc
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - sql-server-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://localhost/thc
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=root

  sql-server-db:
    image: 'mcr.microsoft.com/mssql/server:2019-latest'
    container_name: sql-server-db
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Root@123"
      ACCEPT_EULA: "Y"